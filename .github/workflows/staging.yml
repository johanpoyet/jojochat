name: Deploy Staging

on:
  push:
    branches: [ develop ]

env:
  NODE_VERSION: 18

jobs:
  deploy:
    name: Build and deploy to staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ secrets.STAGING_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps (api)
        working-directory: api
        run: npm ci

      - name: Install deps (front)
        working-directory: front
        run: npm ci

      - name: Build frontend
        working-directory: front
        run: npm run build

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}
          tags: type=ref,event=branch

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger staging deploy
        run: |
          curl -X POST "$${{ secrets.STAGING_DEPLOY_WEBHOOK }}" -H 'Content-Type: application/json' -d '{"image":"${{ steps.meta.outputs.tags }}"}' || true

      - name: Health check
        run: |
          sleep 5
          curl -f "${{ secrets.STAGING_API_URL }}/health" || (echo "Health check failed" && exit 1)


