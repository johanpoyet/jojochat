version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: whatsapp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=whatsapp
    networks:
      - whatsapp-network

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - whatsapp-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/whatsapp
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - whatsapp-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://api:3000
    networks:
      - whatsapp-network

volumes:
  mongodb_data:
  redis_data:
  uploads_data:

networks:
  whatsapp-network:
    driver: bridge
